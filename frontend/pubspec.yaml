name: fyne_frontend
description: A new Flutter project for Fyne Banking.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_messaging: ^14.7.10
  
  # Networking
  dio: ^5.3.3
  
  # State Management
  flutter_riverpod: ^2.4.2
  riverpod_annotation: ^2.3.1
  
  # Encryption & Recovery
  cryptography: ^2.5.0
  bip39: ^1.0.6
  
  # PDF & Printing
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Local Storage (Apprendimento)
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.1
  
  # Machine Learning (On-Device)
  tflite_flutter: ^0.10.1
  
  # UI & Charts
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  lucide_icons: ^0.257.0

  # Biometrics & Export
  local_auth: ^2.1.6
  csv: ^6.0.0
  share_plus: ^7.1.0
  uuid: ^4.2.1
  google_mlkit_text_recognition: ^0.10.0
  image_picker: ^1.0.4
  flutter_local_notifications: ^16.1.0
  intl: ^0.18.1
  timezone: ^0.9.2
  url_launcher: ^6.3.2
  crypton: ^2.2.1
  flutter_secure_storage: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.2
  isar_generator: ^3.1.0

flutter:
  uses-material-design: true
  # Ensure the TFLite model is bundled
  assets:
    - assets/models/category_model.tflite
