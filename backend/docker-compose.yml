version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: fyne_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fyne_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: fyne_backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: fyne_db
      # Firebase Credentials - NOTE: You need to set GOOGLE_APPLICATION_CREDENTIALS 
      # or provide a valid Service Account JSON in the root and mount it.
      # For now, we assume standard auth might fail without it.
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  postgres_data:
